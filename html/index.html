				<p><em id="game_2_point">100</em><em>포인트</em>가 적립되었습니다.</em>

	<script type="text/javascript">
	//var gamePath = Game.gamePath[Game.gameCode]; //폴더경로 변경값
	var Crocodile = function(obj) {
		this.obj = $.extend(true, {
			teethWrap: '.teethWrap',
			teethEl: '.teethEl',
			teethLength: 6,
			anesth: 2,
			cursor: null,
			level: 2,
		}, obj);
		this.cavityClsName = '.cavity';
		this.count = 0;
		this.successCount = [];
		this.loop = function() {};
		this.init();
	};
	Crocodile.prototype = {
		init: function() {
			this.set().teethAppend();
			this.set().cursor();
			this.loopFun();
			this.bind();
		},
		set: function() {
			var _this = this;
			return {
				teethAppend: function() {
					var html = '';
					for (var i = 0; i < _this.obj.teethLength; i++) {
						if (i == 0) {
							html += '<div class="' + _this.clsFormat(_this.obj.teethEl) + ' cavity" data-count="' + i + '"></div>';
						} else {
							html += '<div class="' + _this.clsFormat(_this.obj.teethEl) + '" data-count="' + i + '"></div>';
						}
					}
					$(_this.obj.teethWrap).append(html);
				},
				cursor: function() {

				},
			};
		},
		loopFun: function() {
			var _this = this;
			var cnt = 1;
			_this.loop = setInterval(function() {
				if (_this.count >= (_this.obj.teethLength - 1) || _this.count < 0) {
					cnt = cnt * -1;
				} else if (_this.count == 0) {
					cnt = 1;
				}
				_this.count += cnt;
				/*for (var i = 0; i < _this.successCount.length; i++) {
					if (_this.count == _this.successCount[i]) {
						if (cnt < 0) {
							_this.count--;
						} else {
							if (_this.successCount[i] == (_this.obj.teethLength - 1)) {
							} else {
								_this.count++;
							}
						}
					}
				}*/
				console.log(_this.count)
				$(_this.obj.teethEl).removeClass(_this.clsFormat(_this.cavityClsName));
				$(_this.obj.teethEl + '[data-count=' + _this.count + ']').addClass(_this.clsFormat(_this.cavityClsName));
				//}, 2000 / this.obj.level);
			}, 2000 / 3);
		},
		bind: function() {
			var _this = this;
			$(_this.obj.teethEl).off().on({
				'click touchstart': function() {
					event.preventDefault();
					if ($(this).is(_this.cavityClsName)) {
						_this.act($(this), true);
					} else {
						_this.act($(this), false);
					}
					clearInterval(_this.loop);
				},
			});
		},
		act: function($this, bool) {
			var $data = $this.data('count');
			if (bool) {
				this.successCount.push($data);
				$this.addClass('active');
				var cnt = 0;
				$(this.obj.teethEl).each(function() {
					if (!$(this).is('.active')) {
						$(this).attr('data-count', cnt);
						cnt++;
					} else {
						$(this).removeAttr('data-count');
					}
				});
				console.log(this.successCount)
			} else {
				console.log('실패')
			}
			var _this = this;
			setTimeout(function() {
				_this.loopFun();
			}, 500);
		},
		clsFormat: function(cls) {
			return cls.replace('.', '');
		},
	};


	var Game = {};
	var crocodile = null;
	$('#start_game_2').off().on('click', function() {
		$('#ybm_game_2_ready').hide();
		crocodile = new Crocodile({});
	}).click();
	//끝났을때
	//cny 마지막 Next버튼 클릭시 LMS에 값 저장하기
	$('#game_2_over').off().click(function() {
		Game.saved = callback(Game.gameCode, Game.schedIndex, Game.seqNo, Game.point);
		if (Game.saved) {
			Game.ending();
		} else {
			if (confirm("통신상태가 원할하지 못해 게임점수가 저장되지 않았습니다.\n그래도 진행하시겠습니까?")) Game.ending();
		}
	});
	</script>
